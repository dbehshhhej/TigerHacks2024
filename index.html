<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="./carrot.png" />
    <title>Plant Emergence Calculator</title>
  </head>
  <body>
    <h1>
      <img src="./carrot.png" /> Plant Emergence Calculator
      <img src="./carrot.png" />
    </h1>
    <div class="app">
      <form method="POST">
        <!-- Plant Selection -->
        <div class="form-row">
          

          <!-- State and City Selection -->
          <label for="state">State:</label>
          <select type="text" id="state">
            <option value="KS">KS</option>
            <option value="IA">IA</option>
            <option value="MO">MO</option>
          </select>

          <label for="city">City:</label>
          <!-- <input
            type="text"
            id="city"
            placeholder="Enter city"
            value="Columbia"
          /> -->
          <select type="text" id="city">
            <option value="Columbia">Columbia</option>
            <option value="Manhattan">Manhattan</option>
            <option value="Wheat">Des Moines</option>
          </select>
          <label for="plant" class="crop-info">Choose a plant:</label>
          <select id="plant" class="crop-info">
            <option value="corn">Corn</option>
            <option value="soybean">Soybean</option>
            <option value="wheat">Wheat</option>
            <option value="alfalfa">Alfalfa</option>
            <option value="cotton">Cotton</option>
            <option value="tomato">Tomato</option>
            <option value="lettuce">Lettuce</option>
            <option value="cucumber">Cucumber</option>
            <option value="rice">Rice</option>
            <option value="potato">Potato</option>
          </select>

        </div>
        <div class="form-row">
          <!--Next button-->
          <button id="next-button" class="button-row" type="button">
            Next
          </button>
        </div>

        <div class="form-row crop-info">
          <!-- Planting Date -->
          <label for="plant-date">Planting Date:</label>
          <input type="date" id="plant-date" />

          <label for="current-date">Current Date:</label>
          <input type="date" id="current-date" />
        </div>

        <div class="form-row crop-info">
          <!-- Calculate Button -->
          <button id="calculate-button" class="button-row" type="button">
            Calculate Days to Emergence
          </button>
        </div>

        <div class="form-row results crop-info">
          <div class="emergence-section">
            <label for="emergence-date">Emergence Date:</label>
            <p type="text" id="emergence"></p>
          </div>
          <div class="pests-present-section">
            <label for="pests-present">Pests Present:</label>
            <input type="text" id="pests-present" readonly />
          </div>
        </div>
      </form>
    </div>

    <!-- JavaScript File -->
    <script src="script.js" type="module"></script>
    <script src="app.js" type="module"></script>
    <script src="constants.js" type="module"></script>
    <script src="future_forecast_call.js" type="module"></script>
    <script src="/latlong_converter.js" type="module"></script>
  </body>
</html>
